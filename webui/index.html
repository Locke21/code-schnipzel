<!DOCTYPE html>
<html ng-App="smartAlarm">
<head>
  <meta charset="utf-8">
  <title>SmartAlarm</title>

  <!-- jquery v.1.12.0 -->
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

  <!-- angularJS v.1.5.0 -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>

  <!-- bootstrap-lib 3.3.6 -->
  <link rel="stylesheet" href="/style/bootstrap-3.3.6-dist/css/bootstrap.css">
  <link rel="stylesheet" href="/style/bootstrap-3.3.6-dist/css/bootstrap-theme.css">
  <script src="/style/bootstrap-3.3.6-dist/css/bootstrap.js"></script>

  <!-- own script-lib -->
  <script src="/controller/main.js"></script>

  <!-- own stylesheets -->
  <link rel="stylesheet" href="/style/main.css">

</head>
<body>
  <div ng-controller="mainCtrl">
    <label class="label" for="name">pill_name</label>
    <input ng-model="pillName" type="text" id="name" required="" autofocus=""/>

    <label class="label" for="time">time</label>
    <input ng-model="time" type="time" id="time" required="" autocomplete = "on"/>

<input type="button" class="btn btn-success" value="test" ng-click="add_Pill(pillName);"/>
  </div>



</body>
</html>
